services:


  client:
    container_name: cursion-client
    hostname: cursion-client
    image: cursiondev/client
    env_file:
      - .env.client
    ports:
      - "3000:3000"


  server:
    container_name: cursion-server
    hostname: cursion-server
    restart: always
    platform: linux/amd64
    privileged: true
    init: true
    image: cursiondev/server
    entrypoint: ["/entrypoint.sh", "server", "remote"]
    expose:
      - 8000
    env_file:
      - .env
    volumes:
      - server:/app
      - static_volume:/app/static


  redis:
    container_name: cursion-redis
    hostname: cursion-redis
    image: redis:alpine
    ports:
      - "6379"


  celery:
    container_name: cursion-celery
    hostname: cursion-celery
    privileged: true
    restart: always
    image: cursiondev/server
    entrypoint: ["/entrypoint.sh", "celery"]
    env_file:
      - .env
    volumes:
      - celery:/app
    depends_on:
      - redis
      - server


  beat:
    container_name: cursion-beat
    hostname: cursion-beat
    privileged: true
    restart: always
    image: cursiondev/server
    entrypoint: ["/entrypoint.sh", "beat"]
    volumes:
      - beat:/app
    env_file:
      - .env
    depends_on:
      - redis
      - celery
      - server


  yellowlab:
    container_name: yellowlab
    hostname: yellowlab
    privileged: true
    restart: always
    image: cursiondev/ylt
    ports:
      - 8383:8383
    depends_on:
      - redis
      - celery 
      - server


  nginx-proxy:
    container_name: nginx-proxy
    hostname: nginx-proxy
    image: cursiondev/nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/app/static
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - server
      - client
  
  
  nginx-proxy-letsencrypt:
    container_name: nginx-proxy-letsencrypt
    hostname: nginx-proxy-letsencrypt
    image: nginxproxy/acme-companion
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - letsencrypt-acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
      

volumes:
  server:
  celery:
  beat:
  static_volume:
  letsencrypt-acme:
  certs:
  html:
  vhost: